<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Albor</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Tenor+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="image-overlay-container">
                    <img src="//laveranera.com.co/cdn/shop/products/Mantel1.jpg?v=1682273371&width=2400" class="d-block w-100 hero-image" alt="...">
                    <div class="image-overlay"></div>
                </div>
                <div class="carousel-caption d-none d-md-block font-text">
                    <h5 class="custom-h5">First slide label</h5>
                    <p class="custom-p">Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <div class="image-overlay-container">
                    <img src="//laveranera.com.co/cdn/shop/files/LM4.png?v=1745986874&width=2400" class="d-block w-100 hero-image" alt="...">
                    <div class="image-overlay"></div>
                </div>
                <div class="carousel-caption d-none d-md-block font-text">
                    <h5 class="custom-h5">Second slide label</h5>
                    <p class="custom-p">Some representative placeholder content for the second slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <div class="image-overlay-container">
                    <img src="//laveranera.com.co/cdn/shop/files/LM1.png?v=1745986874&width=2400" class="d-block w-100 hero-image" alt="...">
                    <div class="image-overlay"></div>
                </div>
                <div class="carousel-caption d-none d-md-block font-text">
                    <h5 class="custom-h5">Third slide label</h5>
                    <p class="custom-p">Some representative placeholder content for the third slide.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
