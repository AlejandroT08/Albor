<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitud de Cotización</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h2>Solicitud de Cotización</h2>
  <form>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" id="nombre" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="correo" class="form-label">Correo electrónico:</label>
      <input type="email" id="correo" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="producto" class="form-label">Producto a cotizar:</label>
      <input type="text" id="producto" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="mensaje" class="form-label">Mensaje adicional:</label>
      <textarea id="mensaje" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Enviar Cotización</button>
  </form>

  <a href="index.html" class="btn btn-secondary mt-3">← Volver a la página principal</a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
